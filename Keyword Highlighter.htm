<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Keyword Highlighter</title>

    <style>
/* -------------------------------------------------------------------------- */

body, input {
    font-family: "Courier New", Courier, monospace;
}

.viewPort {
    display:        flex;
    flex-direction: column;
    width:          85vw;
    height:         85vh;
    margin:         1.5em auto 0;
    padding:        0;
}

#editBox {
    flex-grow:   1;
    white-space: preserve nowrap;
    overflow:    auto;
    border:      0.1em solid black;
    outline:     none;
    margin:      0;
    padding:     0.6em 0.8em;
}

.toolBar {
    flex-grow: 0;
    margin:    0;
    padding:   0 0 0.7em;
}

#filePicker {
    position: absolute;
    z-index:  -1;
    opacity:  0;
}

#fileName {
    width: 40em;
}

.keyword {
    color: blue;
}

.literal {
    color: red;
}

.comment {
    color: green;
}

/* -------------------------------------------------------------------------- */
    </style>
    <script>
// -----------------------------------------------------------------------------

class InputToken {

    constructor(text, index, style = "") {
        this.text  = text;
        this.index = index;
        this.style = style;
    }

    getEnd() {
        return this.index + this.text.length;
    }

    contains(text) {
        return this.text.indexOf(text) > -1;
    }
}

function splitRawToken(rawTokens, index, separator) {

    const newTokens = rawTokens[index].split(separator)
                                      .filter((s) => s.length > 0);

    if (newTokens.length > 0) {
        rawTokens.splice(index, 1, ...newTokens);
        return false;
    }
    else {
        rawTokens.splice(index, 1);
        return true;
    }
}

function tokenizeInput(input) {

    const tokens    = [];
    const rawTokens = input.split(/[^\w#.-]+/)
                           .filter((s) => s.length > 0);

    for (let index=0, token=0; token < rawTokens.length; token++) {

        let recheck = false;

        if (rawTokens[token].indexOf("#") > 0) {
            recheck = splitRawToken(rawTokens, token, "#");
        }

        if (rawTokens[token].indexOf("--") > -1 ||
            rawTokens[token].indexOf("-")  >  0 &&
            rawTokens[token].indexOf("e-") <  0) {
            recheck = recheck || splitRawToken(rawTokens, token, "-");
        }

        if (rawTokens[token].indexOf(".") >  0 &&
            rawTokens[token].search(/\d/) != 0) {
            recheck = recheck || splitRawToken(rawTokens, token, ".");
        }

        if (recheck) {
            token--;
            continue;
        }

        index = input.indexOf(rawTokens[token], index);
        tokens.push(new InputToken(rawTokens[token], index));

        index += rawTokens[token].length;
    }

    return tokens;
}

function styleByDelimiters(input, startText, endText, tokens, style) {

    for (let endIndex,
             startIndex = input.indexOf(startText);
             startIndex > -1;
             startIndex = input.indexOf(startText, endIndex)) {

        endIndex = input.indexOf(endText, startIndex + startText.length);
        if (endIndex > -1) {
            endIndex += endText.length;
        } else {
            endIndex  = input.length;
        }

        const text  = input.substring(startIndex, endIndex);
        const token = new InputToken(text, startIndex, style);

        let tokenStart = tokens.length > 0  ?  -1 : 0;
        let tokenCount = 0;
        for (let index = 0; index < tokens.length; index++) {

            if (tokens[index].index < startIndex) {
                continue;
            }

            if (tokenStart < 0) {
                if (index > 0 && tokens[index - 1].contains(startText)) {
                    break;
                }
                tokenStart = index;
            }

            if (tokens[index].index >= endIndex) {
                break;
            }

            tokenCount++;
        }

        if (tokenStart > -1) {
            tokens.splice(tokenStart, tokenCount, token);
        }
    }
}

function styleByWordList(wordList, tokens, style) {

    for (let index = 0; index < tokens.length; index++) {
        for (let word = 0; word < wordList.length; word++) {

            if (tokens[index].text == wordList[word]) {
                tokens[index].style = style;
            }
        }
    }
}

function styleByRegex(regex, tokens, style) {

    for (let index = 0; index < tokens.length; index++) {
        if (regex.test(tokens[index].text)) {
            tokens[index].style = style;
        }
    }
}

function buildStyledHTML(input, tokens) {

    const validTokens = tokens.filter((t) => t.style != "");
    if (validTokens.length < 1) {
        return input;
    }

    let html = input.substring(0, validTokens[0].index);
    for (let index = 0; index < validTokens.length; index++) {

        html += "<span class='" + validTokens[index].style + "'>";
        html += validTokens[index].text;
        html += "</span>";

        if (index + 1 >= validTokens.length) {
            html += input.substring(validTokens[index].getEnd());
        } else {
            html += input.substring(validTokens[index].getEnd(),
                                    validTokens[index + 1].index);
        }
    }

    return html;
}

// -----------------------------------------------------------------------------

const dataTypeList = [
    "bool",
    "char",
    "double",
    "float",
    "int",
    "long",
    "short",
    "signed",
    "unsigned",
    "void",
    "wchar_t"
];

const userDefinedList = [
    "enum",
    "struct",
    "typedef",
    "union"
];

const keywordList = [
    "#define",
    "#elif",
    "#else",
    "#endif",
    "#error",
    "#if",
    "#ifdef",
    "#ifndef",
    "#include",
    "#pragma",
    "#undef",
    "auto",
    "break",
    "case",
    "const",
    "continue",
    "default",
    "do",
    "else",
    "extern",
    "for",
    "goto",
    "if",
    "register",
    "return",
    "sizeof",
    "static",
    "switch",
    "volatile",
    "while"
];

function getUnstyledHTML(element) {

    let html = element.innerHTML;
        html = html.replace(/<span[^>]*>/g, "");
        html = html.replace(/<font[^>]*>/g, "");
        html = html.replace(/<\/span>/g, "");
        html = html.replace(/<\/font>/g, "");

    return html;
}

function saveCaret(element, html) {

    const selection = window.getSelection();
    if (selection && selection.rangeCount < 1) {
        element.innerHTML = html;
        return;
    }

    const range = selection.getRangeAt(0).cloneRange();
    range.setStart(element, 0);
    let caret = range.toString().length;

    element.innerHTML = html;

    const tree = document.createTreeWalker(element, NodeFilter.SHOW_TEXT);
    while (tree.nextNode() && caret > tree.currentNode.length) {
        caret -= tree.currentNode.length;
    }
    caret = Math.min(caret, tree.currentNode.length);

    range.setStart(tree.currentNode, caret);
    range.collapse(true);
    selection.removeAllRanges();
    selection.addRange(range);
}

function styleEditBox() {

    const editBox = document.getElementById("editBox");
    const html    = getUnstyledHTML(editBox);
    const tokens  = tokenizeInput(html);

    styleByDelimiters(html, "/*", "*/", tokens, "comment");
    styleByDelimiters(html, "\'", "\'", tokens, "literal");
    styleByDelimiters(html, "\"", "\"", tokens, "literal");

    styleByRegex(/^[\d.-]/, tokens, "literal");

    styleByWordList(dataTypeList,    tokens, "keyword");
    styleByWordList(userDefinedList, tokens, "keyword");
    styleByWordList(keywordList,     tokens, "keyword");

    saveCaret(editBox, buildStyledHTML(html, tokens));
}

let stylingTimer;
function debounceStyling() {

    editBoxDirty = true;

    clearTimeout(stylingTimer);
    stylingTimer = setTimeout(styleEditBox, 2000);
}

// -----------------------------------------------------------------------------

let editBoxDirty = false;
function clearEditBox() {

    if (editBoxDirty && !confirm("You will lose any unsaved changes.")) {
        return;
    }

    document.getElementById("editBox").innerHTML = "";
    document.getElementById("fileName").value    = "temp.txt";
    editBoxDirty                                 = false;
}

function pickFile() {

    if (editBoxDirty && !confirm("You will lose any unsaved changes.")) {
        return;
    }

    document.getElementById("filePicker").click();
}

function loadFile(content) {

    content = content.replace(/</g, "&lt;").replace(/>/g, "&gt;");

    const editBox = document.getElementById("editBox");
    const lines   = content.split(/(?:\r*\n|\r)/);

    if (lines.length < 2) {
        editBox.innerHTML = lines[0];
    } else {

        let html = "";
        for (let index = 0; index < lines.length; index++) {

            if (lines[index].length < 1) {
                lines[index] = "<br>";
            }
            html += "<div>" + lines[index] + "</div>";
        }

        editBox.innerHTML = html;
    }

    styleEditBox();
    editBoxDirty = false;
}

function readFile() {

    if (this.files.length > 0) {

        let fileName = this.files[0].name;
        if (fileName.indexOf(".") < 0) {
            fileName += ".";
        }
        document.getElementById("fileName").value = fileName;

        const reader = new FileReader();
        reader.addEventListener("load", function () {
            loadFile(reader.result);
        });

        reader.readAsText(this.files[0]);
        this.value = "";
    }
}

function downloadFile() {

    let fileType = "text/plain";
    let fileName = document.getElementById("fileName").value;

    if (fileName[fileName.length - 1] == ".") {
        fileType = "application/octet-stream";
        fileName = fileName.substring(0, fileName.length - 1);
    }
    else if (fileName.indexOf(".") < 0) {
        fileName += ".txt";
    }

    let content = getUnstyledHTML(document.getElementById("editBox"));
        content = content.replace(/&lt;/g,       "<");
        content = content.replace(/&gt;/g,       ">");
        content = content.replace(/<div[^>]*>/g, "\n");
        content = content.replace(/<\/div>/g,    "");
        content = content.replace(/<br>/g,       "");

    if (content[0] == "\n") {
        content = content.substring(1);
    }

    const url = URL.createObjectURL(new Blob(
        [content],
        { type: fileType }
    ));

    const link          = document.createElement("a");
          link.href     = url;
          link.download = fileName;

    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    URL.revokeObjectURL(url);
    editBoxDirty = false;
}

// -----------------------------------------------------------------------------

function onPageLoad() {

    document
        .getElementById("filePicker")
        .addEventListener("change", readFile);

    document
        .getElementById("editBox")
        .addEventListener("input", debounceStyling);

    clearEditBox();
}

// -----------------------------------------------------------------------------
    </script>

</head>
<body onload="onPageLoad()">

    <div class="viewPort">
        <div class="toolBar">

            <input type="button"
                   value="New File"
                   onclick="clearEditBox()">

            <input type="file"
                   id="filePicker"
                   accept="text/plain">

            <input type="button"
                   value="Open File"
                   onclick="pickFile()">

            <input type="button"
                   value="Save to Downloads"
                   onclick="downloadFile()">

            <label for="fileName">Current File:</label>
            <input type="text" id="fileName">

        </div>
        <div id="editBox" contenteditable="true" spellcheck="false"></div>
    </div>

</body>
</html>
